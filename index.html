<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Stud@nt</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    #p-i{
      filter: blur(2px);
    }
    nav{
      -moz-transition-property: all;
      -moz-transition: 0.3s;
      transition: 0.3s;
      transition-property: all;
      transition-delay: 0.1s
    }
    ::-webkit-scrollbar {
      width: 0px;

    }
    img.slide-down {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 175px;
    }
  </style>
</head>

<body class="container col-12" id="section1">

  <div class="row">
    <nav class="navbar navbar-dark bg-color col-12 fixed-top" style="z-index:9999">
      <a class="navbar-brand" href="#">
        <img src="https://uploaddeimagens.com.br/images/001/648/956/full/Logo_fundo_transparente.png?1538505137" width="130px" class="d-inline-block align-top"
          alt="stud@nt">
      </a>
    </nav>
  </div>
  <div class="row">
    <div class="col-12 p-0" style="z-index:-9999">
      <img id="p-i" style="position:fixed;" src="http://www.letscodethis.com/Gentle-Graphix-slider-picture.jpg" width="1700px">
    </div>
    <main class="col-12 p-0 text-center text-white" style="z-index:8888; margin-top: 200px; height: 530px;">
      <h3>Bem Vindo ao Stud@nt</h3>
      <div style="margin-top:80px;"></div>
      <button class="btn btn-primary col-md-2 col-4">Entrar</button>
      <button class="btn btn-primary col-md-2 col-4">Cadastro</button>
      <a href="#section2"><img class="d-block center slide-down" src="https://petsinparadiseranch.com/wp-content/uploads/2017/09/bouncing-arrow.gif"
          width="100px;"></a>Ver Mais
    </main>

    <div class="col-12" id="section2" style="height:760px; background-color: rgb(138, 202, 228)">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script>

    $(window).scroll(function (e) {
      var scrollPos = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollPos > 590) {
        $('nav').css('transition','0.3s');
        $('nav').css('margin-top','-60px');
      } else {
        $('nav').css('margin-top','0px');
      }
    });


  </script>
</body>

</html>
