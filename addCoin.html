    <script>
        var antCoinEscolhido;
        var antCoinFinal = 0
        function preco() {
            let val;
            val = $("select#valorAntCoin").children("option:selected").val();
            if (val == "100 AntCoins") {
                val = "100"
            }
            if (val == "200 AntCoins") {
                val = "200"
            }
            if (val == "400 AntCoins") {
                val = "400"
            }
            antCoinEscolhido = parseFloat(val)
            antCoinEscolhido = (antCoinEscolhido / 100) * 47
            antCoinFinal = val;

            $("#valorFinal").text("R$: " + antCoinEscolhido + ',00')
        }

        function fazerLogoff() {
            localStorage.clear();
            window.open("studantLogin.html", "_self");
        }

        function FactoryXMLHttpRequest() {

            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();// Opera 8.0+, Firefox, Chrome, Safari
            }
            else if (window.XDomainRequest) {
                return new XDomainRequest(); // Antigo Safari
            }
            else if (window.ActiveXObject) {
                var msxmls = new Array(// Internet Explorer
                    'Msxml2.XMLHTTP',
                    'Microsoft.XMLHTTP',
                    'Msxml3.XMLHTTP',
                    'Msxml2.XMLHTTP.7.0',
                    'Msxml2.XMLHTTP.6.0',
                    'Msxml2.XMLHTTP.5.0',
                    'Msxml2.XMLHTTP.4.0',
                    'Msxml2.XMLHTTP.3.0');
                for (var i = 0; i < msxmls.length; i++) {
                    try {
                        return new ActiveXObject(msxmls[i]);
                    } catch (e) {
                    }
                }
            } else throw new Error("Could not instantiate XMLHttpRequest");
        }


        function GetIt(url) {
            var xmlhttp = FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    try {

                        var jsonObj = JSON.parse(xmlhttp.responseText);

                        alert("Agora você tem: " + jsonObj.Carteira + " Antcoins")
                        window.open('pagInicial.html','_self');


                    } catch (erro) {
                        console.log(erro + "\t Não foi possível ver aulas");
                    }
                    //   $("main").append(div);
                }
            }


            params = jQuery.param({
                Valor: antCoinFinal,
                ID: localStorage.getItem('ID')
            });

            params = decodeURIComponent(params)
            if (antCoinFinal != '0' || antCoinFinal != 0) {
                if (xmlhttp) {
                    xmlhttp.open('post', url + "/addCoins?" + params, true);
                    xmlhttp.send();
                }
            }else{
                alert("Escolha um valor")
            }
        }
    </script>
