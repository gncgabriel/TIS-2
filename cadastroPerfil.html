<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>

<body class="container col-12">
    <div class="row">
        <nav class="navbar navbar-dark bg-dark col-12 fixed-top" style="z-index:9999">
            <a class="navbar-brand" href="#">
                <img src="https://uploaddeimagens.com.br/images/001/648/956/full/Logo_fundo_transparente.png?1538505137"
                    width="130px" class="d-inline-block align-top" alt="stud@nt">
            </a>
        </nav>
    </div>
    <div class="row" style="padding-top:80px;">
        <aside class="offset-md-2 col-md-4" style="padding-top:10px;">
            <form>
                <div class="form-group">
                    <label for="Name">Nome</label>
                    <input id="nome" class="form-control col-md-12 col-lg-8" type="text" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sobrenome</label>
                    <input id="sobrenome" class="form-control col-md-12 col-lg-8" type="text" placeholder="Sobrenome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input id="email" class="form-control col-md-12 col-lg-8" type="email" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Fique tranquilo, não iremos lotar seu email !</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Idade</label>
                    <div class="d-block"></div>
                    <input id="idade" class="form-control col-md-12 col-lg-8 d-inline-block" type="number" placeholder="idade">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Celular</label>
                    <input id="celular" class="form-control col-md-12 col-lg-8" type="tel" placeholder="ddd + número">
                </div>
            </form>
        </aside>
        <main class="col-md-5" style="padding-top:10px;">
            <form>
                <div class="form-group">
                    <label for="Name">Estado</label>
                    <input id="estado" class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Minas Gerais">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Cidade</label>
                    <input id="cidade" class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Belo Horizonte">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Bairro</label>
                    <input id="bairro" class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Pampulha">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input id="senha" class="form-control col-md-12 col-lg-8" type="password">
                    <small id="passwordHelpInline" class="text-muted">6-20 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirma Senha</label>
                    <input onchange="verificaSenhas()" id="confirmSenha" class="form-control col-md-12 col-lg-8" type="password">
                    <small id="confirm" class="form-text text-muted"></small>
                </div>
            </form>
        </main>
        <div class="offset-md-3 col-md-4">
            <div class="offset-md-5 col-10 mr-sm-2">
                <input id="eMonitor" type="checkbox">
                <label>Desejo ser Monitor</label>
            </div>
            <button id="doCad" onclick="GetIt('http://127.0.0.1:7800')" class="offset-md-3 col-sm-12 col-md-8 btn btn-primary">Cadastrar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>


    </script>
    <script>
        function FactoryXMLHttpRequest() {

            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();// Opera 8.0+, Firefox, Chrome, Safari
            }
            else if (window.XDomainRequest) {
                return new XDomainRequest(); // Antigo Safari
            }
            else if (window.ActiveXObject) {
                var msxmls = new Array(// Internet Explorer
                    'Msxml2.XMLHTTP',
                    'Microsoft.XMLHTTP',
                    'Msxml3.XMLHTTP',
                    'Msxml2.XMLHTTP.7.0',
                    'Msxml2.XMLHTTP.6.0',
                    'Msxml2.XMLHTTP.5.0',
                    'Msxml2.XMLHTTP.4.0',
                    'Msxml2.XMLHTTP.3.0');
                for (var i = 0; i < msxmls.length; i++) {
                    try {
                        return new ActiveXObject(msxmls[i]);
                    } catch (e) {
                    }
                }
            } else throw new Error("Could not instantiate XMLHttpRequest");
        }


        function GetIt(url) {

            var xmlhttp = FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    try {
                        var jsonObj = JSON.parse(xmlhttp.responseText);
                        console.log("Cadastro Success");
                        localStorage.setItem("ID",jsonObj.ID);
                        localStorage.setItem("Nome",jsonObj.Nome);
                        localStorage.setItem("Sobrenome",jsonObj.Sobrenome);
                        localStorage.setItem("Email",email);
                        localStorage.setItem("Idade",jsonObj.Idade);
                        localStorage.setItem("Telefone",jsonObj.Telefone);
                        localStorage.setItem("Cidade",jsonObj.Cidade);
                        localStorage.setItem("Estado",jsonObj.Estado);
                        localStorage.setItem("Bairro",jsonObj.Bairro);
                        localStorage.setItem("EMonitor",jsonObj.EMonitor);
                        localStorage.setItem("Status",1);
                    } catch (erro) {
                        console.log(erro + "\t Email já cadastrado");
                        break;
                    }
                    alert("Cadastro realizado com sucesso");
                    window.open('studantLogin.html','_self');
                }
            }
            var nome = $("#nome").val()
            var sobrenome = $("#sobrenome").val()
            var email = $("#email").val()
            var idade = $("#idade").val()
            var celular = $("#celular").val()
            var estado = $("#estado").val()
            var cidade = $("#cidade").val()
            var bairro = $("#bairro").val()
            var senha = $("#senha").val()
            var confirmSenha = $("#confirmSenha").val()

            if (document.getElementById("eMonitor").checked == true) {
                var eMonitor = "1";
            } else {
                var eMonitor = "0";
            };

            params = jQuery.param({
                email: email, senha: senha, nome:nome,
                sobrenome:sobrenome,idade:idade,telefone:celular,
                estado:estado,cidade:cidade,bairro:bairro,eMonitor:eMonitor
            })

            params = decodeURIComponent(params)

            if (xmlhttp) {
                xmlhttp.open('post', url + "/cadastro?" + params, true);
                xmlhttp.send();
            }
        }
        function verificaSenhas() {
            var senha = $("#password").val()
            var confirmSenha = $("#confirmSenha").val()
            if ($("#senha").val() != $("#confirmSenha").val()) {
                $("#confirmSenha").addClass("bg-danger");
                $("#confirm").text("As senha não conferem")
            }else{
                $("#confirmSenha").removeClass("bg-danger");
                $("#confirm").text(" ");
            }
        }
    </script>
</body>

</html>
