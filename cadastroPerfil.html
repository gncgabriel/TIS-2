<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>

<body class="container col-12">
    <div class="row">
        <nav class="navbar navbar-dark bg-dark col-12 fixed-top" style="z-index:9999">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt=""> Stud@nt
            </a>
        </nav>
    </div>
    <div class="row" style="padding-top:80px;">
        <aside class="offset-md-2 col-md-4" style="padding-top:10px;">
            <form>
                <div class="form-group">
                    <label for="Name">Nome</label>
                    <input class="form-control col-md-12 col-lg-8" type="text" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sobrenome</label>
                    <input class="form-control col-md-12 col-lg-8" type="text" placeholder="Sobrenome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input class="form-control col-md-12 col-lg-8" type="email" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Fique tranquilo, não iremos lotar seu email !</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Data de Nascimento</label>
                    <div class="d-block"></div>
                    <input class="form-control col-md-12 col-lg-8 d-inline-block" type="date" placeholder="nascimento">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Celular</label>
                    <input class="form-control col-md-12 col-lg-8" type="tel" placeholder="ddd + número">
                </div>
            </form>
        </aside>
        <main class="col-md-5" style="padding-top:10px;">
            <form>
                <div class="form-group">
                    <label for="Name">Estado</label>
                    <input class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Minas Gerais">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Cidade</label>
                    <input class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Belo Horizonte">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Bairro</label>
                    <input class="form-control col-md-12 col-lg-8" type="text" placeholder="Ex: Pampulha">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input class="form-control col-md-12 col-lg-8" type="password">
                    <small id="passwordHelpInline" class="text-muted">6-20 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirma Senha</label>
                    <input class="form-control col-md-12 col-lg-8" type="password">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
            </form>
        </main>
        <div class="offset-md-3 col-md-4">
            <div class="offset-md-5 col-10 custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">Desejo ser Monitor</label>
            </div>
            <button class="offset-md-3 col-sm-12 col-md-8 btn btn-primary">Cadastrar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
