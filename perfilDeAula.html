<script>
    function back() {
        window.open('aulasR.html', '_self');

    }
    var id = window.location.search.split('id=')[1];
    function fazerLogoff() {
        localStorage.clear();
        window.open("studantLogin.html", "_self");
    }

    function FactoryXMLHttpRequest() {

        if (window.XMLHttpRequest) {
            return new XMLHttpRequest();// Opera 8.0+, Firefox, Chrome, Safari
        }
        else if (window.XDomainRequest) {
            return new XDomainRequest(); // Antigo Safari
        }
        else if (window.ActiveXObject) {
            var msxmls = new Array(// Internet Explorer
                'Msxml2.XMLHTTP',
                'Microsoft.XMLHTTP',
                'Msxml3.XMLHTTP',
                'Msxml2.XMLHTTP.7.0',
                'Msxml2.XMLHTTP.6.0',
                'Msxml2.XMLHTTP.5.0',
                'Msxml2.XMLHTTP.4.0',
                'Msxml2.XMLHTTP.3.0');
            for (var i = 0; i < msxmls.length; i++) {
                try {
                    return new ActiveXObject(msxmls[i]);
                } catch (e) {
                }
            }
        } else throw new Error("Could not instantiate XMLHttpRequest");
    }


    function GetIt(url) {

        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                try {

                    var jsonObj = JSON.parse(xmlhttp.responseText);




                    $('#btnIniciaAula').click(function () {
                        iniciarAula("http://127.0.0.1:7800", jsonObj.Codigo);

                    })
                    if (jsonObj.Status == "2") {
                        $('#btnAceitaAula').remove();
                    }
                    $('#title').text(jsonObj.Descricao)
                    if (jsonObj.Monitor == null) {
                        $('#monitor').text('Aguardando Monitor')
                    } else {
                        $('#monitor').text("Monitor: " + jsonObj.Monitor);
                    }

                    $('#horario').text("Hora de inicio " + jsonObj.Hora_Inicio)
                    $('#duracao').text('Duração : ' + jsonObj.Duracao + ' Hora(s)')
                    $('#local').text(jsonObj.Local)
                    $('#valor').text('Valor : ' + jsonObj.Valor + ' AntCoins')

                    if (localStorage.getItem("Nome") == jsonObj.Aluno) {
                        $('#Aluno').remove()
                        $('#btnAceitaAula').addClass('d-none')
                        $('#btnCancelaAula').removeClass('d-none')
                        $('#detalhe').removeClass('d-none')
                        $('#divCodigo').removeClass('d-none')
                        $('#areaCodigo').html('<h6>Informe o código abaixo ao monitor para dar inicio a aula</h6><h4 class="text-dark">' + jsonObj.Codigo + '</h4>')

                    } else {
                        $('#Aluno').text("Aluno(a): " + jsonObj.Aluno)
                    }


                    if (jsonObj.Status == "1") {
                        $('#btnAceitaAula').remove();
                        $('#btnCancelaAula').remove();
                        $('#detalhe').remove();
                        if (jsonObj.Aluno == localStorage.getItem('Nome')) {


                        }
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {

                            $('#divInsereCodigo').removeClass('d-none');
                            $('#btnIniciaAula').removeClass('d-none');

                        }
                    }
                    if (jsonObj.Status == "3") {
                        $('#btnAceitaAula').remove();
                        $('#btnCancelaAula').remove();
                        $('#detalhe').remove();
                        if (jsonObj.Aluno == localStorage.getItem('Nome')) {
                            $('#divCodigo').addClass('d-none')
                        }
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {

                            $('#btnFinalizaAula').removeClass('d-none');

                        }
                    }
                    if (jsonObj.Status == "4" && (jsonObj.NotaAluno == "0" || jsonObj.NotaMonitor == "0")) {
                        $('#btnAceitaAula').remove();
                        $('#btnCancelaAula').remove();
                        $('#detalhe').remove();
                        if (jsonObj.Aluno == localStorage.getItem('Nome')) {
                            $('#divCodigo').addClass('d-none')
                            $('#divNotasDoMonitor').removeClass('d-none')
                        }
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                            $('#divNotasDoAluno').removeClass('d-none')


                        }
                    }
                    if (jsonObj.Status == "4" && jsonObj.NotaAula != "0" && jsonObj.NotaMonitor != "0") {
                        $('#divNotasDoMonitor').addClass('d-none')
                        $('#divNotasDoAluno').addClass('d-none')
                        $('#btnAceitaAula').remove();
                        $('#btnCancelaAula').remove();
                        $('#detalhe').remove();
                        if (jsonObj.Aluno == localStorage.getItem('Nome')) {
                            $('#divCodigo').addClass('d-none')
                            $('#divNotasDoMonitorFinal').removeClass('d-none')
                            $('#notaM').text("Nota Monitor: " + jsonObj.NotaMonitor)
                            $('#notaAu').text("Nota Aula: " + jsonObj.NotaAula)
                        }
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                            $('#divNotasDoMonitorFinal').removeClass('d-none')
                            $('#notaAlu').text(jsonObj.NotaAluno)

                        }

                    }
                    if (jsonObj.Status == "4" && jsonObj.NotaAluno != "0") {
                        $('#divNotasDoMonitor').addClass('d-none')
                        $('#divNotasDoAluno').addClass('d-none')
                        $('#btnAceitaAula').remove();
                        $('#btnCancelaAula').remove();
                        $('#detalhe').remove();
                        if (jsonObj.Aluno == localStorage.getItem('Nome')) {
                            $('#divCodigo').addClass('d-none')
                            $('#divNotasDoMonitorFinal').removeClass('d-none')
                            $('#notaM').text("Nota Monitor: " + jsonObj.NotaMonitor)
                            $('#notaAu').text("Nota Aula: " + jsonObj.NotaAula)
                        }
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                            $('#divNotasDoMonitorFinal').addClass('d-none')
                            $('#divNotasDoAlunoFinal').removeClass('d-none')
                            $('#notaAlu').text("Nota do Aluno " + jsonObj.NotaAluno)

                        }
                    } else {

                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                            $('#divNotasDoMonitorFinal').addClass('d-none')
                            if(jsonObj.Status == "4")
                            $('#divNotasDoAluno').removeClass('d-none')
                        }
                    }




                } catch (erro) {
                    console.log(erro + "\t Não foi possível ver essa aula");
                }
            }
        }


        params = jQuery.param({
            ID: id
        });

        params = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/verAula?" + params, true);
            xmlhttp.send();
        }

    }

    var n1 = 0
    var n2 = 0
    var n3 = 0

    function auxSelecaoNotaAluno() {
        n1 = $("select#notaAluno").children("option:selected").val();

    }
    function auxSelecaoNotaMonitor() {
        n2 = $("select#notaMonitor").children("option:selected").val();

    }
    function auxSelecaoNotaAula() {
        n3 = $("select#notaAula").children("option:selected").val();

    }

    function cancela(url) {


        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                try {

                    var jsonObj = JSON.parse(xmlhttp.responseText);
                    if (jsonObj != null) {
                        alert("Aula Cancelada");
                        setTimeout(function () {
                            window.open("aulasR.html", "_self");
                        }, 300)
                    }

                } catch (erro) {
                    console.log(erro + "\t Não foi possível cancelar essa aula");
                }
            }
        }


        params = jQuery.param({
            IdAula: id
        });

        params = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/cancelarAula?" + params, true);
            xmlhttp.send();
        }

    }
    function darAula(url) {
        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                try {

                    var jsonObj = JSON.parse(xmlhttp.responseText);
                    if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                        alert("Você é o monitor da aula")
                        location.reload();
                    }

                } catch (erro) {
                    console.log(erro + "\t Não foi dar essa cancelar essa aula");
                }
            }
        }





        params = jQuery.param({
            IdAula: id,
            ID: localStorage.getItem('ID')
        });

        params = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/darAula?" + params, true);
            xmlhttp.send();
        }

    }

    function iniciarAula(url, codigo) {
        if (codigo == $('#areaInsereCodigo').val()) {



            var xmlhttp = FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    try {

                        var jsonObj = JSON.parse(xmlhttp.responseText);
                        if (jsonObj.Monitor == localStorage.getItem('Nome')) {
                            location.reload();
                        }

                    } catch (erro) {
                        console.log(erro + "\t Não foi dar essa cancelar essa aula");
                    }
                }
            }





            params = jQuery.param({
                IdAula: id,
                CodigoAula: $('#areaInsereCodigo').val()
            });

            params = decodeURIComponent(params)

            if (xmlhttp) {
                xmlhttp.open('post', url + "/iniciarAula?" + params, true);
                xmlhttp.send();
            }
        } else {
            alert('Código incorreto')
        }

    }

    function finalizarAula(url) {
        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                location.reload();
            }
        }

        params = jQuery.param({
            IdAula: id,
        });

        params5 = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/finalizarAula?" + params5, true);
            xmlhttp.send();
        }
    }

    $("#alunoAvaliando").click(function () {
        //n3 nota da aula n2 nota do monitor
        if (n2 == 0 || n3 == 0) {
            alert("Escolha uma nota corretamente")
        } else {
            var xmlhttp = FactoryXMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    location.reload();
                }
            }


            params = jQuery.param({
                ID: id,
                Nota: n2
            });

            params6 = decodeURIComponent(params)

            if (xmlhttp) {
                xmlhttp.open('post', "http://127.0.0.1:7800/addNotaMonitor?" + params6, true);
                xmlhttp.send();
            }





            var xmlhttp2 = FactoryXMLHttpRequest();
            xmlhttp2.onreadystatechange = function () {
                if (xmlhttp2.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    location.reload();
                }
            }


            params = jQuery.param({
                ID: id,
                Nota: n3
            });

            params7 = decodeURIComponent(params)

            if (xmlhttp2) {
                xmlhttp2.open('post', "http://127.0.0.1:7800/addNotaAula?" + params7, true);
                xmlhttp2.send();
            }
        }
    })

    $("#monitorAvaliando").click(function () {
        //n3 nota da aula n2 nota do monitor
        if (n1 == 0) {
            alert("Escolha uma nota corretamente")
        } else {


            var xmlhttp3 = FactoryXMLHttpRequest();
            xmlhttp3.onreadystatechange = function () {
                if (xmlhttp3.readyState == 4) {
                    // Javascript function JSON.parse to parse JSON data
                    setTimeout(function () {
                        location.reload();
                    }, 300)

                }
            }


            params = jQuery.param({
                ID: id,
                Nota: n1
            });

            params8 = decodeURIComponent(params)

            if (xmlhttp3) {
                xmlhttp3.open('post', "http://127.0.0.1:7800/addNotaAluno?" + params8, true);
                xmlhttp3.send();
            }
        }
    })




</script>
