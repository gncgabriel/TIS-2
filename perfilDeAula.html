<script>
    var id = window.location.search.split('id=')[1];
    function fazerLogoff() {
        localStorage.clear();
        window.open("studantLogin.html", "_self");
    }

    function FactoryXMLHttpRequest() {

        if (window.XMLHttpRequest) {
            return new XMLHttpRequest();// Opera 8.0+, Firefox, Chrome, Safari
        }
        else if (window.XDomainRequest) {
            return new XDomainRequest(); // Antigo Safari
        }
        else if (window.ActiveXObject) {
            var msxmls = new Array(// Internet Explorer
                'Msxml2.XMLHTTP',
                'Microsoft.XMLHTTP',
                'Msxml3.XMLHTTP',
                'Msxml2.XMLHTTP.7.0',
                'Msxml2.XMLHTTP.6.0',
                'Msxml2.XMLHTTP.5.0',
                'Msxml2.XMLHTTP.4.0',
                'Msxml2.XMLHTTP.3.0');
            for (var i = 0; i < msxmls.length; i++) {
                try {
                    return new ActiveXObject(msxmls[i]);
                } catch (e) {
                }
            }
        } else throw new Error("Could not instantiate XMLHttpRequest");
    }


    function GetIt(url) {

        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                try {

                    var jsonObj = JSON.parse(xmlhttp.responseText);
                    $('#title').text(jsonObj.Descricao)
                    if (jsonObj.Monitor == null) {
                        $('#monitor').text('Aguardando Monitor')
                    } else {
                        $('#monitor').text(jsonObj.Monitor);
                    }
                    $('#horario').text(jsonObj.Hora_inicio)
                    $('#duracao').text('Duração : ' + jsonObj.Duracao + ' Hora')
                    $('#local').text(jsonObj.Local)
                    if (localStorage.getItem("Nome") == jsonObj.Aluno) {
                        $('#areaCodigo').html('<h6>Informe o código abaixo ao monitor para dar inicio a aula</h6><h4 class="text-danger">' + jsonObj.Codigo + '</h4>')
                        $('#valor').text('Valor : ' + jsonObj.Valor + ' AntCoins')
                    }

                } catch (erro) {
                    console.log(erro + "\t Não foi possível ver essa aula");
                }
            }
        }


        params = jQuery.param({
            ID: id
        });

        params = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/verAula?" + params, true);
            xmlhttp.send();
        }
    }
    function cancela(url) {


        var xmlhttp = FactoryXMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                // Javascript function JSON.parse to parse JSON data
                try {

                    var jsonObj = JSON.parse(xmlhttp.responseText);
                    if (jsonObj != null) {
                        alert("Aula Cancelada");
                        setTimeout(function () {
                            window.open("aulasR.html", "_self");
                        }, 300)
                    }

                } catch (erro) {
                    console.log(erro + "\t Não foi possível cancelar essa aula");
                }
            }
        }


        params = jQuery.param({
            IdAula: id
        });

        params = decodeURIComponent(params)

        if (xmlhttp) {
            xmlhttp.open('post', url + "/cancelarAula?" + params, true);
            xmlhttp.send();
        }

    }
</script>
